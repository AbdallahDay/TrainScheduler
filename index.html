<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Train Scheduler</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    </head>

    <body>
        <div class="container">
            <div class="row" id="header">
                <div class="col">
                    <h1>Train Scheduler</h1>
                </div>
            </div>

            <div class="row" id="schedule">
                <div class="col">
                    <div class="card border-primary">
                        <h5 class="card-header text-white bg-primary">Current Train Schedule</h5>
                        
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="tBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="card border-primary">
                        <h5 class="card-header text-white bg-primary">Add Train</h5>

                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Train Name</label>
                                    <input type="text" id="name" class="form-control" value="Train 1">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" id="destination" class="form-control" value="Location 1">
                                </div>
                                <div class="form-group">
                                    <label for="first">First Train Time (HH:mm - millitary time)</label>
                                    <input type="text" id="first" class="form-control" value="17:38">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency</label>
                                    <input type="text" id="frequency" class="form-control" value="17">
                                </div>
                                <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js" integrity="sha256-59IZ5dbLyByZgSsRE3Z0TjDuX7e1AiqW5bZ8Bg50dsU=" crossorigin="anonymous"></script>
        <script src="assets/javascript/script.js"></script>
    </body>
</html>
